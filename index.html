<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="screen">
            <div data-top-screen id="top-screen"></div>
            <div data-main-screen id="main-screen"></div>
        </div>
        <div class="buttons-grid">
            <button data-number class="btn btn-num">7</button>
            <button data-number class="btn btn-num">8</button>
            <button data-number class="btn btn-num">9</button>
            <button data-delete class="btn btn-del">del</button>
            <button data-number class="btn btn-num">4</button>
            <button data-number class="btn btn-num">5</button>
            <button data-number class="btn btn-num">6</button>
            <button data-operation class="btn btn-operation">+</button>
            <button data-number class="btn btn-num">1</button>
            <button data-number class="btn btn-num">2</button>
            <button data-number class="btn btn-num">3</button>
            <button data-operation class="btn btn-operation">-</button>
            <button data-number class="btn btn-point">.</button>
            <button data-number class="btn btn-num btn-zero">0</button>
            <button data-operation class="btn btn-operation">/</button>
            <button data-operation class="btn btn-operation">x</button>
            <button data-reset class="btn btn-reset">reset</button>
            <button data-equals class="btn btn-equal">=</button>
        </div>
    </div>

    <footer class="footer">Copyright Faza Ramadhani</footer>
</body>
</html>
